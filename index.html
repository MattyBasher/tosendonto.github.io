<!DOCTYPE html>
<html>
<head>
    <title>Your Website</title>
    <script>const allowedDomain = "patreon.com"; // Replace with your allowed domain

function checkReferringDomain() {
    const referringDomain = document.referrer
        ? new URL(document.referrer).hostname
        : null;

    // Check if the referring domain is "patreon.com" or a subdomain of it
    if (referringDomain === allowedDomain || referringDomain.endsWith("." + allowedDomain)) {
        // Do nothing or perform actions for allowed domains
    } else {
        window.location.href = "https://www.bing.com";
    }
}

// Call the function when the page loads
window.onload = checkReferringDomain;
    </script>
</head>
<body>
    <!-- Your website content here -->
</body>
</html>
